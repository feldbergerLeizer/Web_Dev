<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          width: 80%;
          margin: auto;
        }
  
        input:not([type="radio"]):not([type="checkbox"]), textarea {
          display: block;
          width: 100%;
          box-sizing: border-box;
          margin-bottom: 1em;
        }
  
        textarea {
          height: 5em;
        }
      </style>
</head>
<body>
    <form action="processForm.php" method="POST">
        <label>First Name:
          <input name="firstName" placeholder="Enter First Name">
        </label>
        <label for="lastName">Last Name:</label>
        <input id="lastName" name="lastName" placeholder="Enter Last Name" required>
  
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
  
        <label for="date visited">Date Visited:</label>
        <input type="date" name="date visited" id="date visited" value="2021-01-01">
  
        <label for="rating">Rating:</label>
        <input type="range" name="rating" id="rating" min="1" max="5">
  
        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments" placeholder="Enter comment here"></textarea>

        <input type="submit" value="Submit">
  
      </form>   
    
</body>
</html>
